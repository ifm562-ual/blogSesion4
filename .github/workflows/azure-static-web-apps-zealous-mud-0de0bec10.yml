name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest  # Defines the environment to run the workflow
    steps:
      - uses: actions/checkout@v3  # Checkout the repository

      # Set up Ruby environment for Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Set the Ruby version according to your requirements

      # Install dependencies
      - name: Install Bundler
        run: gem install bundler

      - name: Install Jekyll dependencies
        run: bundle install

      # Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_<YOUR_APP_NAME> }}  # Replace with your token
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for integrations
          action: "upload"
          app_location: "/"  # Jekyll site is in the root of the repository
          output_location: "_site"  # Jekyll output directory is _site
